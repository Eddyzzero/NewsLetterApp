<main>
    <section class="cardContainer">
        @for (sportsItem of sportsItems; track $index) {
        <div>
            <div>
                <img class="carImage" [src]="sportsItem.urlToImage" alt="cardImage">
            </div>
            <div>
                <h1> {{ sportsItem.title }} </h1>
            </div>
            <div>
                <p> {{sportsItem.description}} </p>
            </div>
            <div>
                <div>
                    <div><img src="" alt="icon"></div>
                    <div> {{ sportsItem.author }} </div>
                </div>
                <span class="material-icons">favorite</span>
                <span class="material-icons">bookmark</span>
                <p> {{ sportsItem.publishedAt }} </p>
            </div>
        </div>
        }
    </section>
</main>
