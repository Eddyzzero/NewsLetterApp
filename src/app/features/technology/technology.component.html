<main>
    <section class="cardContainer">
        @for (technologyItem of technologyItems; track $index) {
        <div>
            <div>
                <img class="carImage" [src]="technologyItem.urlToImage" alt="cardImage">
            </div>
            <div>
                <h1> {{ technologyItem.title }} </h1>
            </div>
            <div>
                <p> {{technologyItem.description}} </p>
            </div>
            <div>
                <div>
                    <div><img src="" alt="icon"></div>
                    <div> {{ technologyItem.author }} </div>
                </div>
                <span class="material-icons">favorite</span>
                <span class="material-icons">bookmark</span>
                <p> {{ technologyItem.publishedAt }} </p>
            </div>
        </div>
        }
    </section>
</main>
